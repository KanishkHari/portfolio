<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta</title>
  <link rel = 'stylesheet' href = '../style.css' />
</head>
<body>
  <header id="site-header"></header>
  <h1> Meta </h1>
  <p>This page includes the stats about the code of this website. </p>

  <label for="commit-progress">
    Show commits until:
    <input type="range" id="commit-progress" min="0" max="100" value="0">
    <time id="commit-time"></time>
  </label>
  <dl id="files">
    <!-- we want the following structure for each file:
  <div>
    <dt>
      <code>{file.name}</code>
    </dt>
    <dd>{file.lines.length} lines</dd>
  </div>
  -->
</dl>
  </dl>
  <div id="stats"></div>

  <h2>Commits by Time of day</h2>
  <div id="chart"></div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <p id="selection-count">No commits selected</p>

  <dl id="language-breakdown" class="stats"></dl>


  
  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
